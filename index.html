<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>P101</title>

<style>
/* GLOBAL LOCK */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    background-color: rgb(48, 14, 125);
    overflow-x: hidden; /* no horizontal scroll on mobile */
}

/* SHARED SECTION STYLE */
section {
    border: 5px solid white;
    animation: Hello 4s infinite;
    background-image: url('https://images.pexels.com/photos/7026427/pexels-photo-7026427.jpeg');
    background-size: cover;
    background-position: center;
}

/* TOP BAR */
section.top {
    height: 100px;
    margin-bottom: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* MAIN LAYOUT */
.main-container {
    display: flex;
    gap: 30px;
}

/* SIDEBAR */
section.sidebar {
    width: 190px;
    flex-shrink: 0;
    padding-top: 30px;
}

.sidebar aside {
    display: flex;
    flex-direction: column;
    gap: 50px; /* reduced for mobile-friendly spacing */
    padding-left: 15px;
}

.sidebar a {
    font-size: 1.5rem;
    color: rgb(4, 6, 52);
    text-decoration: none;
}

.sidebar a:hover {
    color: rgb(221, 221, 236);
    text-decoration: underline;
}

/* IMAGE AREA */
.image-container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

.centered-image {
    width: 100%;
    max-width: 900px;
    max-height: 80vh;
    object-fit: contain;
    border: 5px solid white;
}

/* TITLE */
p {
    font-size: 200%;
    white-space: nowrap;
}

/* BORDER ANIMATION */
@keyframes Hello {
    0% { border-color: rgb(66, 5, 5); }
    50% { border-color: bisque; }
    100% { border-color: rgb(66, 5, 5); }
}

/* --- RESPONSIVE MOBILE --- */
@media (max-width: 600px) {
    .main-container {
        flex-direction: column; /* stack for small screens */
        align-items: center;
    }

    section.sidebar {
        width: 100%; /* full width for sidebar */
        padding-top: 20px;
    }

    .sidebar aside {
        flex-direction: row;
        justify-content: space-around;
        gap: 10px;
        padding-left: 0;
    }

    .centered-image {
        max-width: 95%; /* shrink image for mobile */
        max-height: 50vh;
        margin: 10px 0;
    }
}
</style>
</head>

        <img
            class="centered-image"

</div>

</html>
